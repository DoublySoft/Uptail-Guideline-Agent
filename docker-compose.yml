version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uptail-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: uptail_guidelines
      POSTGRES_USER: uptail_user
      POSTGRES_PASSWORD: uptail_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptail_user -d uptail_guidelines"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
